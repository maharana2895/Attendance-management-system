{% extends 'base.html' %}

{% block content %}
    <div class="alert alert-success" role="alert">Successful management certification</div>
    <div class="panel panel-info">
        <div class="panel-heading">Announcement management</div>
        <div class="panel-body">
            <form class="form-horizontal" action="/noticeManage/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Announcement title</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" id="inputTitle" placeholder="Announcement title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-2 control-label">Announcement content</label>
                    <div class="col-sm-10">
                        <textarea rows="10" name="content" class="form-control" id="inputContent">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">level</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="selectLevel">
                            <option value="0">ä¸€General</option>
                            <option value="1">important</option>
                            <option value="2">Very important</option>
                            <option value="3">urgent</option>

                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">release</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
{% endblock content %}
