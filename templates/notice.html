{% extends "base.html" %}

{% block content %}

    <div class="panel panel-info">
        <div class="panel-heading">system notification</div>
        <div class="panel-body">

            {% for item in info_list %}
                <div class="alert {% ifequal item.level 0 %}
                    alert-success
                    {% endifequal %}
                {% ifequal item.level 1 %}
                alert-info
                {% endifequal %}
                {% ifequal item.level 2 %}
                alert-warning
                {% endifequal %}
                {% ifequal item.level 3 %}
                    alert-danger
                {% endifequal %}
                " role="alert">
                    <div class="caption">
                        <h3>{{ item.head }}</h3>
                        <blockquote>
                            <p>{{ item.content }}</p>
                            <footer class="pull-right"><cite title="Source Title">{{ item.author.username}}</cite>
                            </footer>
                        </blockquote>

                    </div>
                    <small>{{ item.post_date }}</small>
                </div>
            {% endfor %}

        </div>
        <div class="panel-footer">I don't know what to write.</div>
    </div>
{% endblock content %}
{% block sidebar %}
    2
{% endblock sidebar %}
